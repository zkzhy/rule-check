name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: gofmt
        run: test -z "$(gofmt -l .)"

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./...

      - name: go build
        run: go build ./...
